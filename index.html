<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="#CCCCCC" >
<caption>Registration form</caption>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text" name="ln"/></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password" name="password"/></td>
</tr>
<tr>
<th>ReEnter your password</th>
<td><input type="password" name="repassword"/></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email" name="email"/></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number" name="mobile"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20" name="address"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m" name="male"/>
female<input type="radio" name="g" value="f" name="female"/>
</td>
</tr>
<tr>
<th>Select your hobbies</th>
<td>
hobby1<input type="checkbox" name="x[]" value="h" name="h1"/>
hobby2<input type="checkbox" name="x[]" value="h2" name="h2"/>
hobby3<input type="checkbox" name="x[]" value="h3" name="h3"/>
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date" name="dob"/></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1" name="india">India</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save My Data"/>
<input type="reset" value="Reset Data"/>
</td>
</tr>
</table>
</form>
  <script>

        const form = document.forms['submit-to-google-sheet']
        const Success=document.getElementById('success');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="Data successfully submitted";
                setTimeout(function(){
                    success.innerHTML="";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
        function showSuccessMessage() {
        alert("Success! Your form has been submitted.");
    }
